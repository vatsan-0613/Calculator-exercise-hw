<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/2ac65f1340.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>CALSRI</h1>
    <div class="calci">
      <div id="result"><p id="res"></p></div>
      <div id="ac"><button class="btn extra" onclick="clearAll()">AC</button></div>
      <div id="inverse"><button class="btn extra" onclick="inverse()" >+/-</button></div>
      <div id="backspace"><button class="btn extra icon"><i class="fa-solid fa-delete-left"></i></button></div>
      <div id="divide"><button class="btn symbol">/</button></div>
      <div id="seven"><button class="btn">7</button></div>
      <div id="eight"><button class="btn">8</button></div>
      <div id="nine"><button class="btn">9</button></div>
      <div id="divide"><button class="btn symbol">*</button></div>
      <div id="four"><button class="btn">4</button></div>
      <div id="five"><button class="btn">5</button></div>
      <div id="six"><button class="btn">6</button></div>
      <div id="multiply"><button class="btn symbol">-</button></div>
      <div id="one"><button class="btn">1</button></div>
      <div id="two"><button class="btn">2</button></div>
      <div id="three"><button class="btn">3</button></div>
      <div id="plus"><button class="btn symbol">+</button></div>
      <div id="zero"><button class="btn">0</button></div>
      <div id="dot"><button class="btn">.</button></div>
      <div id="equals"><button class="symbol btn extra" onclick="isValid()">=</button></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
